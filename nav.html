<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white " aria-current="page" href="#">Get the app</a>
          </li>

        </ul>

        <form class="d-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ">
              <a class="nav-link text-white" href="#">Get the Resturant</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-white " aria-current="page" href="#" data-bs-toggle="modal"
                data-bs-target="#myModal">Login </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-white" href="#" aria-current="page" href="#" data-bs-toggle="modal"
              data-bs-target="#myModal2">Signup</a>
            </li>

          </ul>


          <!-- The Modal -->
          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Login </h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  <div class="form-group">
                    <label for="phone">Enter your phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <button type="button" class="btn btn-primary text-centre">Send OTP</button>
                  </div>
                  <hr>
                  <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" Continue with eamil">

                  </div>
                  <div class="form-group">
                    <input type="text" name="text" id="text" placeholder="Continue with google">
                  </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer ">
                  New to Zomato?? <a href="#" class="float-right">Create account</a>
                </div>
              </div>
            </div>
          </div>
          <!-- modal login end -->
        </form>
        <!-- signup modal -->

        <!-- The Modal -->
        <div class="modal fade" id="myModal2">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Login </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <div class="form-group">
                  <label for="phone">Enter your phone number:</label>
                  <input type="tel" id="phone" name="phone" placeholder="+91" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                  <button type="button" class="btn btn-primary text-centre">Send OTP</button>
                </div>
                <hr>
                <div class="form-group">
                  <input type="email" id="email" name="email" placeholder=" Continue with eamil">

                </div>
                <div class="form-group">
                  <input type="text" name="text" id="text" placeholder="Continue with google">
                </div>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer ">
                New to Zomato?? <a href="#" class="float-right">Create account</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </nav>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
